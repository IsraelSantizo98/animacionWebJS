<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--El link del curso -->
    <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <title>Notificacion</title>
    <style>
      body {
        background-image: url(assets/background.png);
        background-size: 100%;
        height: 200vh;
        margin: 0;
      }
      .header {
        background-color: #1d3644;
        height: 52px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 200px;
      }
      .notification {
        color: white;
        width: 50px;
        height: inherit;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .notification::before {
        content: "\f0f3";
        font-family: "Font Awesome 5 Brands", "Font Awesome 5 Free";
        display: block;
        /*Para que se balancee desde el centro arriba*/
        transform-origin: center top;
      }
      .notification.notify:before {
        animation-name: bell;
        animation-duration: 1s;
        /*Hace que la animacion sea mas lenta*/
        animation-timing-function: ease-out;
      }
      @keyframes bell {
        from {
          transform: rotate(35deg);
        }
        12.5% {
          transform: rotate(-30deg);
        }
        25% {
          transform: rotate(25deg);
        }
        37.5% {
          transform: rotate(-20deg);
        }
        50% {
          transform: rotate(15deg);
        }
        62.5% {
          transform: rotate(-10deg);
        }
        75% {
          transform: rotate(-5deg);
        }
        to {
          transform: rotate(0deg);
        }
      }
      .notification:after {
        font-size: 11px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        /*Puede tener muchos digitos por lo tanto se coloca min que sera su base y de tener mas notificaciones se estire*/
        min-width: 14px;
        height: 14px;
        background-color: #ff4600;
        border-radius: 50%;
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        top: 5px;
        right: 5px;
        /*Para que sea dinamico se coloca este atributo para programarlo se coloca tambien en su contenedor*/
        content: attr(data-count);
        transform: scale(0.5);
        opacity: 0;
        transition: 0.3s;
        will-change: opacity, transform;
      }
      /*Cuando se tenga notificaciones esto se activa*/
      .notification.show-count::after {
        opacity: 1;
        transform: scale(1);
      }
      .btn {
        text-align: center;
        background-color: lightslategray;
        padding: 0.6em 0.8em 0.8em;
        border: none;
        color: white;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: inset 0 -0.2em rgba(0, 0, 0, 0.2);
        outline: 0;
        transition: 0.2s;
        will-change: transform;
      }
      .btn:active {
        transform: scale(0.9);
      }
      .btn.primary {
        background-color: #7dc800;
      }
      .btn.warning {
        background-color: #ff463b;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <button class="btn primary" id="button">Enviar notificacion</button>
      <div class="notification" id="notification"></div>
    </header>
    <script>
      const $button = document.getElementById("button");
      const $bell = document.getElementById("notification");
      $button.addEventListener("click", (event) => {
        /* las || quieren decir que si me da un valor indefinido o algo similar le coloque 0 como valor*/
        const count = Number($bell.getAttribute("data-count")) || 0;
        /*Se le asigan un valor a data-count que es la constante count declarada y que cada vez que se pulsa sume 1*/
        $bell.setAttribute("data-count", count + 1);
        $bell.classList.add("show-count");
        $bell.classList.add("notify");
      });
      /*Se crea este arrow fucntion para quitarle la animacion de bell cuando se lance una notificacion*/
      $bell.addEventListener("animationend", () => {
        $bell.classList.remove("notify");
      });
    </script>
  </body>
</html>
